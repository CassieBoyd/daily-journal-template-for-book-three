<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <h1>~ Daily Journal ~</h1>


    <!-- Only form elements with a name attribute will have their values passed when submitting a form. -->
    <form>
        <fieldset>
            <label for="date-input">Date of entry</label>
            <input type="date" name="date-input" id="date-input">
        </fieldset>
        <fieldset>
            <label for="concept-input">Concepts covered</label>
            <input type="text" name="concept-input" id="concept-input">
        </fieldset>
        <fieldset>
            <label for="entry-input">Journal entry</label>
            <textarea name="entry-input" id="entry-input"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select class="mood" name="mood-input">
                <option value="Tired">Tired</option>
                <option value="Ennui">Ennui</option>
                <option value="Ok">Ok</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Filter Journal Entries by Mood</legend>
            <input id="Tired" name="Button" type="radio">
            <label for="Tired">Tired</label>
            <input id="Ennui" name="Button" type="radio">
            <label for="Ennui">Ennui</label>
            <input id="Ok" name="Button" type="radio">
            <label for="Ok">Ok</label>
        </fieldset>
    </form>
    <div><button type="submit">Submit Journal Entry</button></div>
    <button id="save" type="submit">Save Edited Entry</button>

    <article class="entryLog">

    </article>

</body>

</html>
